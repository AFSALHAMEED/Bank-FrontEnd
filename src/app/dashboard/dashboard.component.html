<div class="dashboard">
    <!-- deposit forn -->
    <div class="row">

        <div class="col-4">
            <h2>welcome {{user}}</h2>
            <h4>Date & Time:{{sDetails | date :'short'}}</h4>
            <div class="p-2">
                <button type="submit" class="btn btn-outline-primary"><a
                        routerLink="/transaction">Transaction</a></button>

            </div>
            <!-- child - delete confirm  -->

            <app-delete-confirmation (onDelete)="onDelete($event)" (onCancel)="onCancel()" [item]="acno"></app-delete-confirmation>

        </div>

        <div class="col-4" [ngClass]="acno? 'style1':'' ">
            <div class="form">
                <h1 class="text-center">Deposit form </h1>
                <form [formGroup]="depositForm" (ngSubmit)="deposit()">


                    <div class="p-2">
                        <label for="acno">Account Number</label><br>
                        <input formControlName="acno" name="acno" type="text" class="form-control" id="acno"
                            placeholder="account number">
                    </div>
                    <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors">Invalid
                        accountnumber</div>


                    <div class="p-2">
                        <label for="pwsd">Password</label><br>
                        <input formControlName="pswd" type="password" class="form-control" id="pswd" name="pswd"
                            placeholder="Password">
                    </div>
                    <div *ngIf="this.depositForm.get('pwsd')?.touched&&this.depositForm.get('pwsd')?.errors">Invalid
                        password</div>

                    <div class="p-2">

                        <label for="amount">Amount</label><br>

                        <input formControlName="amount" type="number" name="amount" class="form-control" id="first"
                            placeholder="Amount">
                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors">Invalid
                        Amount</div>


                    <button type="submit" class="btn btn-outline-primary m-3">deposit</button>


                </form>


            </div>
        </div>
        <div class="col-4 p-4">
            <button class="btn btn-outline-primary" (click)="logOut()" style="float:right ;">Log Out</button>

            <button class="btn btn-outline-danger" (click)="deleteParent()" style="float:right ;">Delete</button>

        </div>
    </div>
    <!-- withdrawal form -->
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" [ngClass]="acno? 'style1':'' ">
            <div class="form">
                <h1 class="text-center">withdrawal form </h1>
                <form [formGroup]="withdrawalForm" (ngSubmit)="withdrawal()">


                    <div class="p-2">
                        <label for="Account1">Account Number</label><br>
                        <input formControlName="accountnumber1" name="account number1" type="number"
                            class="form-control" id="Account1" placeholder="account number">
                    </div>
                    <div
                        *ngIf="this.withdrawalForm.get('Account1')?.touched&&this.withdrawalForm.get('Account1')?.errors">
                        Invalid accountnumber</div>


                    <div class="p-2">
                        <label for="pwsd1">Password</label><br>
                        <input formControlName="pswd1" type="password" class="form-control" id="pswd1" name="pswd1"
                            placeholder="Password">
                    </div>

                    <div *ngIf="this.withdrawalForm.get('pwsd1')?.touched&&this.withdrawalForm.get('pwsd1')?.errors">
                        Invalid Password</div>

                    <div class="p-2">

                        <label for="amount1">Amount</label><br>

                        <input formControlName="amount1" type="number" name="amount1" class="form-control" id="amount1"
                            placeholder="Amount">
                    </div>
                    <div
                        *ngIf="this.withdrawalForm.get('amount1')?.touched&&this.withdrawalForm.get('amount1')?.errors">
                        Invalid Amount</div>


                    <button type="submit" class="btn btn-outline-primary m-3">withdrawal</button>


                </form>


            </div>
        </div>
        <div class="col-4">

        </div>
    </div>
</div>
